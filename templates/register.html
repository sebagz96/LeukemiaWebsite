<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo-removebg-preview.png') }}">
</head>
<body class="bg-gray-200">
    <!-- Header 
    <header class="bg-white border-b border-gray-300 text-black py-8">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-semibold text-black">Iniciar sesión para el diagnostico y clasificación de la leucemia.</h1>
        </div>
    </header>
-->
    <!-- Login Form -->
    <main class="container mx-auto my-32 p-8 bg-white rounded-lg shadow-md w-1/2">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
            message in messages %}
            <div
              class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3 text-center"
              role="alert"
            >
              <p class="font-bold">{{message}}</p>
            </div>
            {% endfor%} {% endif %} {% endwith %}
        <div class="flex justify-center">
            <img src="{{ url_for('static', filename='images/logo-removebg-preview.png') }}" alt="Logo" class="w-20 h-13">
        </div>
        <h2 class="text-2xl font-semibold mb-6 text-center">Nuevo Usuario</h2>
        <form action="/registro" method="POST" class="">
            <div class="mb-4">
                <label for="text" class="block text-gray-700 font-medium">Correo</label>
                <input type="email" name="email" id="email" class="mt-1 p-2 border rounded-md w-full" required>
            </div>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Nombre de usuario</label>
                <input type="text" name="username" id="username" class="mt-1 p-2 border rounded-md w-full" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Contraseña</label>
                <input type="password" name="password" id="password" class="mt-1 p-2 border rounded-md w-full" required>
            </div>

            <button type="submit" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded hover:bg-blue-600">Registrarse</button>
        </form>
    </main>

</body>
</html>
