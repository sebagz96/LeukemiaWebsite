<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado - HEM or ALL</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 min-h-screen">
    <!-- NavBar-->
    <nav class="bg-gray-900 border-gray-200 text-white">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img
            src="{{ url_for('static', filename='images/logo-removebg-preview.png') }}"
            class="h-8"
            alt="Lymphoblastic Acute Leukemia"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-white"
            >LeuVision</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div
          class="bg-gray-900 hidden w-full md:block md:w-auto text-white"
          id="navbar-default"
        >
          <ul
            class="bg-gray-900 flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0"
          >
            <li>
              <a
                href="/database"
                class="block py-2 px-3 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Registros</a
              >
            </li>

            <li>
              <a
                href="/upload_diagnostico"
                class="block py-2 px-3 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Detección de Etapas
              </a>
            </li>

            <li>
                <a
                href="/upload"
                class="block py-2 px-3 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Detección Estado de Célula</a
              >
              </li>

            <li>
              <a
                href="/logout"
                class="block py-2 px-3 font-bold rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Cerrar Sesión</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="flex items-center justify-center mt-10">
      <div class="bg-white p-8 rounded shadow-md max-w-md">
        <h1 class="text-3xl font-bold mb-4 text-blue-600">
          Resultado: HEM o ALL
        </h1>
        <p>HEM: Celulas sin leucemia, ALL: Leucemia linfoblástica aguda</p>
        <p class="mb-4">La imagen subida representa a la clase:</p>
        <div
          class="bg-blue-200 text-blue-800 text-center py-2 px-4 rounded-md mb-4"
        >
          <strong>{{ result }}</strong>
        </div>
        <a
          href="/upload"
          class="block text-center text-blue-500 hover:underline"
          >Volver a clasificar.</a
        >
      </div>
    </div>
  </body>
</html>
